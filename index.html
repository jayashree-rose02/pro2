<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Hub — Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar"><div class="wrap"><div class="brand">AR Hub</div></div></header>

  <main class="wrap">
    <section class="card narrow">
      <h1 class="center">Welcome to AR Hub</h1>
      <p class="muted center">Scan markers, place 3D models in your room, and share links.</p>

      <form id="authForm" class="form">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required>

        <label for="password">Password</label>
        <input id="password" type="password" placeholder="Min 6 characters" minlength="6" required>

        <div class="row">
          <button type="submit" class="btn primary">Continue</button>
        </div>
        <div id="authError" class="error" aria-live="polite"></div>
        <small class="hint">Demo uses localStorage. For production, add a real backend.</small>
      </form>
    </section>
  </main>

  <footer class="wrap muted center">© 2025 AR Hub</footer>
  <script src="app.js" defer></script>
</body>
</html>
