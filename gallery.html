<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Hub — Gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>
  <header class="topbar">
    <div class="wrap flex">
      <div class="brand">AR Hub — Gallery</div>
      <div class="actions">
        <a href="dashboard.html" class="btn ghost">Back</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="grid-cards" id="grid"></div>
    </section>
  </main>

  <script>
    const MODELS = [
      {title:'Astronaut', src:'https://modelviewer.dev/shared-assets/models/Astronaut.glb'},
      {title:'Robot', src:'https://modelviewer.dev/shared-assets/models/RobotExpressive.glb'},
      {title:'Chair', src:'https://modelviewer.dev/shared-assets/models/Chair.glb'},
      {title:'Globe', src:'https://modelviewer.dev/shared-assets/models/earth.glb'},
      {title:'Damaged Helmet', src:'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/DamagedHelmet/glTF-Binary/DamagedHelmet.glb'},
      {title:'Avocado', src:'https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Avocado/glTF-Binary/Avocado.glb'}
    ];
    const grid = document.getElementById('grid');
    grid.innerHTML = MODELS.map(m => `
      <article class="card card-tile">
        <div class="thumb">
          <model-viewer src="${m.src}" camera-controls disable-zoom style="width:100%;height:180px;border-radius:10px;"></model-viewer>
        </div>
        <div class="tile-body">
          <h4>${m.title}</h4>
          <div class="row">
            <a class="btn" href="ar-place.html?src=${encodeURIComponent(m.src)}&title=${encodeURIComponent(m.title)}">Open in AR</a>
            <button class="btn ghost" onclick="navigator.clipboard.writeText('ar-place.html?src=${encodeURIComponent(m.src)}&title=${encodeURIComponent(m.title)}').then(()=>alert('Link copied'));">Copy Link</button>
          </div>
        </div>
      </article>
    `).join('');
  </script>
</body>
</html>
